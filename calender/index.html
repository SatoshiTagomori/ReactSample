<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>RangeSelectのサンプル</title>
        <!-- bootstrapの読み込み -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- React,ReactDOM,babel,recoilの読み込み -->
        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/recoil@0.7.4/umd/index.min.js"></script>
        
        <!--必要なクラスの読み込み-->
        <script>
            const {useEffect,useRef,useState} = React;
            const {RecoilRoot,useRecoilState,atom} = Recoil;
        </script>
        <!--必要なファイルの読み込み-->
        <script src="./calender/calender.js" type="text/babel"></script>
        <script src="./calender/day.js" type="text/babel"></script>
        <!-- 4番目のサンプルに必要なものの読み込み -->
        <script src="./calender/selectCalender.js" type="text/babel"></script>
        <script src="./calender/selectDay.js" type="text/babel"></script>
        <script src="../rangeSelect/rangeSelect/pointer.js"></script>
        <script src="../rangeSelect/rangeSelect/selectData.js"></script>
        <script src="../rangeSelect/rangeSelect/cursorRect.js" type="text/babel"></script>
        <!--５番目のサンプルに必要なものの読み込み-->
        <script src="./calender/months.js"></script>
        <script src="./calender/monthSelect.js" type="text/babel"></script>

    </head>
    <body>
        <h1>RangeSelectの使い方</h1>
        <h2>First Sample</h2>
        <p>ただ現在のカレンダーを表示するだけ</p>
        <div id="first_sample"></div>
        <script type="text/babel">
            ReactDOM.render(<Calender />,document.getElementById('first_sample'));
        </script>

        <h2>Second Sample</h2>
        <p>パラメーターをフルにいじってみる</p>
        <div id="second_sample"></div>
        <script type="text/babel">
            ReactDOM.render(<Calender
                year={2022} 
                month={6}
                calenderBgColor='white' 
                calenderWidth={500}
                calenderBorder="dashed 2px green"
                calenderPadding={20}
                calenderDayBdColor='red'
                calenderDayBdWidth={3}
                suturdayBgColor ='limegreen'
                sundayBgColor='lightgray'
                basicFontSize={30}
                numberColor='white'
                numberBgColor='gray'
            />,document.getElementById('second_sample'));
        </script>

        <h2>Third Sample</h2>
        <p>カレンダーを３つ並べてみる</p>
        <div id="third_sample"></div>
        <script src="./sample/third_sample.js" type="text/babel"></script>
        <script type="text/babel">
            ReactDOM.render(<Third />,document.getElementById('third_sample'));
        </script>

        <h2>Forth Sample</h2>
        <p>３つのカレンダーに範囲選択機能をつける</p>
        <div id="forth_sample"></div>
        <script src="./sample/forth_sample.js" type="text/babel"></script>
        <script type="text/babel">
            ReactDOM.render(<Forth />,document.getElementById('forth_sample'));
        </script>

        <h2>Fifth Sample</h2>
        <p>月の選択機能をつける</p>
        <div id="fifth_sample"></div>
        <script src="./sample/fifth_sample.js" type="text/babel"></script>
        <script type="text/babel">
            ReactDOM.render(<Fifth />,document.getElementById('fifth_sample'));
        </script>
    </body>
</html>
